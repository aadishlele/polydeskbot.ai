<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASU Polytechnic Housing Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Better Base Path Logic: Automatically handles the subdirectory on GitHub Pages
      const isGitHubPages = window.location.hostname.includes('github.io');
      if (isGitHubPages && !document.querySelector('base')) {
        const base = document.createElement('base');
        base.href = window.location.pathname.endsWith('/') 
          ? window.location.pathname 
          : window.location.pathname + '/';
        document.head.appendChild(base);
      }

      // 2. Error Overlay: Helps diagnose why the screen is blank
      window.onerror = function(msg, url, line, col, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed;top:10px;left:10px;right:10px;background:white;color:red;padding:20px;z-index:99999;border:5px solid red;font-family:monospace;white-space:pre-wrap;overflow:auto;max-height:80vh;';
        errorDiv.innerHTML = '<b>Application Error:</b><br>' + msg + '<br><br><b>Location:</b> ' + url + ' L:' + line + ' C:' + col + (error ? '<br><br><b>Stack:</b><br>' + error.stack : '');
        document.body.appendChild(errorDiv);
        return false;
      };

      // 3. Process Shim: Essential for libraries that expect a Node-like environment
      window.process = window.process || { env: { API_KEY: '' } };
      globalThis.process = window.process;
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2B0000;
        margin: 0;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      /* Visible loading state if JS fails */
      #root:empty::before {
        content: 'Initializing Deskbot...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #FFC72C;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #2B0000; }
      ::-webkit-scrollbar-thumb { background: #FFC72C; border-radius: 4px; }
    </style>

}
</script>
